{% extends "auctions/layout.html" %}

{% block body %}
	<h2>Create A New Listing</h2>
	<hr>
	{% if message %}
	{{message}}
	{% endif %}
	<form action="{% url 'create' %}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" name="title" placeholder="title" class="form-control">
		</div>
		<div class="form-group">
			<textarea name="description" placeholder="description" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<input type="number" name="starting_bid" placeholder="starting bid" class="form-control">
		</div>
		<div class="form-group">
			<input type="text" name="url" placeholder="image url" class="form-control">
		</div>
		<div class="form-group">
			<label for="category" style="margin-left: 3px"> Category: </label>
			<select name="category" class="form-control">
				{% for category in categories %}
					<option value="{{category.name}}">{{category.name}}
					</option>
				{% endfor %}
			</select>
		</div>
		<input class="btn btn-primary" type="submit" value="Create listing">
	</form>
{% endblock %}
